{% extends 'base.html' %}
{% block content %}
<h2>Sign In / Sign Up</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" required autofocus>
    <button type="submit">Send OTP</button>
</form>
{% if messages %}
<ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
